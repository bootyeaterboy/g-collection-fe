<div *ngIf="loading$ | async" class="flex h-screen justify-center items-center">
  <app-loader></app-loader>
</div>
<div
  *ngIf="error$ | async"
  class="flex h-screen justify-center items-center text-center"
>
  <app-alert [message]="(error$ | async)!"></app-alert>
</div>
<ng-container
  *ngIf="authenticated && !((loading$ | async) || (error$ | async))"
>
  <app-header></app-header>
  <div class="mb-16">
    <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
    <router-outlet *ngIf="!isIframe"></router-outlet>
  </div>
  <app-navigation></app-navigation>
</ng-container>
