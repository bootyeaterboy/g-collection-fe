<app-title>VIP Section</app-title>
<app-panel>
  <app-loader *ngIf="loading$ | async"></app-loader>
  <app-alert
    *ngIf="error$ | async"
    [message]="'Ch채rtli konnten nicht ausgesch체ttet werden.'"
  ></app-alert>
  <ng-container *ngIf="!((loading$ | async) || (error$ | async))">
    <div>Neue Ch채rtli an alle Spieler aussch체tten.</div>
    <div class="grid grid-cols-2 items-center gap-4">
      <mat-slider discrete min="1" max="20" step="1">
        <input matSliderThumb value="10" #slider />
      </mat-slider>
      <div>
        Anzahl: <span class="text-light-blue">{{ slider.value }}</span>
      </div>
    </div>
    <div class="flex mt-2">
      <app-button
        (click)="distributeCards(slider.value)"
        [text]="'Make it rain!'"
        [symbol]="'rainy_light'"
        [color]="'pink'"
      ></app-button>
    </div>
  </ng-container>
</app-panel>
