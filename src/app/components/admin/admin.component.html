<app-title>VIP Section</app-title>
<app-panel>
  <app-loader *ngIf="loading$ | async; else content"></app-loader>
  <ng-template #content>
    <div>Neue Chärtli an alle Spieler ausschütten.</div>
    <div class="grid grid-cols-2 items-center gap-4">
      <mat-slider discrete min="1" max="20" step="1">
        <input matSliderThumb value="10" #slider />
      </mat-slider>
      <div>
        Anzahl: <span class="text-light-blue">{{ slider.value }}</span>
      </div>
    </div>
    <div class="flex mt-2">
      <app-button
        (click)="distributeCards(slider.value)"
        [text]="'Make it rain!'"
        [symbol]="'rainy_light'"
        [color]="'pink'"
      ></app-button>
    </div>
  </ng-template>
</app-panel>
