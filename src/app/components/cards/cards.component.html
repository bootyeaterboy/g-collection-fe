<app-panel>
  <div *ngIf="cards$ | async as cards">
    <div class="grid grid-cols-3 gap-4" *ngFor="let card of cards.results">
      <div>
        <img
          *ngIf="card.imageUrl"
          [src]="card.imageUrl"
          alt="{{ card.name }}"
          class="w-full aspect-square object-cover"
        />
        <span>{{ card.name }}</span>
      </div>
    </div>
  </div>
</app-panel>
