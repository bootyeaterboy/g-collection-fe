<div class="flex justify-between items-center">
  <app-title>Ch채rtli</app-title>
  <mat-slide-toggle
    class="pr-2 pt-2"
    [ngModel]="showAll$ | async"
    (ngModelChange)="onShowAllChange($event)"
    >Alle
  </mat-slide-toggle>
</div>
<app-panel>
  <app-loader *ngIf="loading$ | async"></app-loader>
  <app-alert
    *ngIf="error$ | async"
    [message]="'Ch채rtli konnten nicht geladen werden.'"
  ></app-alert>
  <ng-container *ngIf="!((loading$ | async) || (error$ | async))">
    <div class="flex gap-1 mb-4">
      <mat-form-field class="w-full">
        <mat-label>Suche</mat-label>
        <input
          matInput
          type="text"
          placeholder="Name oder K체rzel"
          [ngModel]="searchTerm$ | async"
          (ngModelChange)="onSearchTermChange($event)"
        />
      </mat-form-field>
      <mat-menu #sortMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let sortCriterion of sortCriteria"
          (click)="onSort(sortCriterion.value)"
        >
          <span>{{ sortCriterion.viewValue }}</span>
          <mat-icon
            *ngIf="(sort$ | async) === sortCriterion.value"
            fontIcon="check"
          ></mat-icon>
        </button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="sortMenu">
        <mat-icon>sort</mat-icon>
      </button>
      <button mat-icon-button (click)="onSortDirectionChange()">
        <mat-icon>
          {{ (sortDirection$ | async) ? 'south' : 'north' }}
        </mat-icon>
      </button>
    </div>
    <div *ngIf="cards$ | async as cards">
      <div *ngIf="cards.length > 0; else noCards">
        <div class="grid grid-cols-3 gap-2 mb-2">
          <app-card-thumbnail
            *ngFor="let card of cards"
            [card]="card"
            [routerLink]="'' + card.id"
          ></app-card-thumbnail>
        </div>

        <mat-paginator
          *ngIf="pageInfo$ | async as pageInfo"
          [length]="cardsCount$ | async"
          [pageIndex]="pageInfo.pageIndex"
          [pageSize]="pageInfo.pageSize"
          [pageSizeOptions]="[6, 12, 24, 48]"
          [showFirstLastButtons]="true"
          class="!bg-transparent"
          (page)="onPage($event)"
        >
        </mat-paginator>
      </div>
    </div>
    <ng-template #noCards>
      <!-- Content to display when there are no cards -->
      <app-alert
        class="w-full text-center"
        [message]="'Keine Ch채rtli gefunden.'"
      ></app-alert>
    </ng-template>
  </ng-container>
</app-panel>
