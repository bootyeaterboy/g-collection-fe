<app-title>Dashboard</app-title>
<div *ngIf="loading$ | async" class="p-4">
  <app-loader></app-loader>
</div>
<app-panel *ngIf="error$ | async">
  <app-alert [message]="(error$ | async)!"></app-alert>
</app-panel>
<div *ngIf="!((loading$ | async) || (error$ | async))" class="m-2">
  <div class="grid grid-cols-2 gap-2">
    <div *ngIf="dashboard$ | async as dashboard" class="bg-dark-gray p-2">
      <div class="text-light-pink">Ch√§rtli</div>
      <div class="text-4xl">
        {{ dashboard.myUniqueCardsCount }} /
        {{ dashboard.allCardsCount }}
      </div>
      <div class="pt-2">
        <mat-progress-bar
          mode="determinate"
          value="{{ progress$ | async }}"
          color="primary"
        ></mat-progress-bar>
      </div>
    </div>
    <div class="bg-dark-gray p-2">
      <div class="text-light-pink">Rang</div>
      <div class="text-4xl">{{ myRank$ | async }}</div>
    </div>
  </div>
  <div class="bg-dark-gray mt-2 p-2 break-words">
    <div class="text-light-pink">Top 10</div>
    <ol class="list-decimal list-inside">
      <li *ngFor="let ranking of topRanking$ | async">
        {{ ranking.displayName }}
      </li>
    </ol>
  </div>
</div>
