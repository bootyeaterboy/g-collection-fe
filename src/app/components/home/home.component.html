<app-title>Home</app-title>
<app-panel>
  <div *ngIf="joke$ | async as joke; else loader" class="space-y-2">
    <div>
      <div class="text-light-pink text-sm">Type</div>
      {{ joke.type }}
    </div>
    <div>
      <div class="text-light-pink text-sm">Setup</div>
      {{ joke.setup }}
    </div>
    <div>
      <div class="text-light-pink text-sm">Punchline</div>
      {{ joke.punchline }}
    </div>
    <div>
      <div class="text-light-pink text-sm">ID</div>
      {{ joke.id }}
    </div>
  </div>
  <ng-template #loader><app-loader></app-loader></ng-template>
</app-panel>
