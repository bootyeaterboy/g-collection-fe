<form [formGroup]="user" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      type="date"
      placeholder="Date"
      formControlName="dateInput"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Text Input 1"
      formControlName="textInput1"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Text Input 2"
      formControlName="textInput2"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Text Input 3"
      formControlName="textInput3"
    />
  </mat-form-field>
  <button type="submit">Submit</button>
</form>
