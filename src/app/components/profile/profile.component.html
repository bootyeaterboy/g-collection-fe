<p>Authenticated request</p>
<ul class="list-none" *ngIf="profile$ | async as profile">
  <li><span class="font-medium">First Name:</span> {{ profile.givenName }}</li>
  <li><span class="font-medium">Last Name:</span> {{ profile.surname }}</li>
  <li>
    <span class="font-medium">Email:</span> {{ profile.userPrincipalName }}
  </li>
  <li><span class="font-medium">Id:</span> {{ profile.id }}</li>
</ul>
