<app-title>Profil</app-title>
<app-panel>
  <div *ngIf="profile$ | async as profile; else loader" class="space-y-2">
    <div>
      <app-field
        [label]="'Name'"
        [value]="profile.givenName + ' ' + profile.surname"
      ></app-field>
    </div>
    <div>
      <app-field
        [label]="'E-Mail'"
        [value]="profile.userPrincipalName"
      ></app-field>
    </div>
    <div><app-field [label]="'ID'" [value]="profile.id"></app-field></div>
  </div>
  <ng-template #loader><app-loader></app-loader></ng-template>
</app-panel>
<app-button
  (click)="logout()"
  [text]="'Logout'"
  [symbol]="'logout'"
  [color]="'pink'"
></app-button>
