<h1 class="text-blue-secondary m-2 text-2xl font-mono">Profil</h1>
<div class="bg-black-tertiary m-2 p-2">
  <div class="list-none" *ngIf="profile$ | async as profile">
    <div class="mb-2">
      <div class="text-light-pink text-sm uppercase">Name</div>
      {{ profile.givenName }} {{ profile.surname }}
    </div>
    <div class="mb-2">
      <div class="text-light-pink text-sm uppercase">E-Mail</div>
      {{ profile.userPrincipalName }}
    </div>
    <div class="mb-2">
      <div class="text-light-pink text-sm uppercase">ID</div>
      {{ profile.id }}
    </div>
  </div>
</div>
<button
  (click)="logout()"
  class="flex items-center m-2 px-2 py-1 space-x-2 bg-dark-pink text-white"
>
  <span class="material-symbols-outlined">logout</span>
  <span>Logout</span>
</button>
