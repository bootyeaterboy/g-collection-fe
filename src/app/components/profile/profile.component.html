<app-title>Profil</app-title>
<app-panel>
  <app-loader *ngIf="loading$ | async"></app-loader>
  <app-alert
    *ngIf="error$ | async"
    [message]="'Profil konnte nicht geladen werden.'"
  ></app-alert>
  <ng-container *ngIf="!((loading$ | async) || (error$ | async))">
    <div *ngIf="profile$ | async as profile" class="space-y-2">
      <div>
        <app-field [label]="'Name'" [value]="profile.displayName"></app-field>
      </div>
      <div>
        <app-field
          [label]="'E-Mail'"
          [value]="profile.userPrincipalName"
        ></app-field>
      </div>
      <div><app-field [label]="'ID'" [value]="profile.id"></app-field></div>
      <div class="flex">
        <app-button
          (click)="logout()"
          [text]="'Logout'"
          [symbol]="'logout'"
          [color]="'pink'"
        ></app-button>
      </div>
    </div>
  </ng-container>
</app-panel>
