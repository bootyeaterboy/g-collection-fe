<app-title>QR Scanner</app-title>
<div class="mt-2" id="qr-scanner"></div>
<ng-container *ngIf="code">
  <app-panel>
    <app-field [label]="'Card ID'" [value]="code.id"></app-field>
    <app-field [label]="'Giver'" [value]="code.userPrincipalName"></app-field>
    <app-field [label]="'OTP'" [value]="code.otp"></app-field>
  </app-panel>
  <app-button
    (click)="resumeScanning()"
    [text]="'Scan again'"
    [symbol]="'qr_code_scanner'"
  ></app-button>
</ng-container>
